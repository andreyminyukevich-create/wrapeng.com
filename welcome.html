  <script>
const SUPABASE_URL = 'https://hdghijgrrnzmntistdvw.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhkZ2hpamdycm56bW50aXN0ZHZ3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAwMzMyNzksImV4cCI6MjA3NTYwOTI3OX0.D9EDTmVrFRVp0B8_5tCJM29gbFdtadsom0Ihsf4uQ8Q';

const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
  auth: {
    persistSession: true,
    autoRefreshToken: true,
    storage: window.localStorage
  }
});

async function init() {
  const { data: { session } } = await sb.auth.getSession();
  
  if (!session) {
    window.location.replace('welcome.html');
    return;
  }

  const userId = session.user.id;

  // –ü–æ–ª—É—á–∞–µ–º –≤—Å–µ—Ö —Ä–µ—Ñ–µ—Ä–∞–ª–æ–≤
  const { data: referrals, error } = await sb
    .from('profiles')
    .select('*')
    .eq('referred_by', userId)
    .order('created_at', { ascending: false });

  if (error) {
    console.error('Error loading referrals:', error);
    document.getElementById('table-body').innerHTML = `
      <tr><td colspan="6"><div class="empty"><div class="empty-icon">‚ö†Ô∏è</div><p>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö</p></div></td></tr>
    `;
    return;
  }

  if (!referrals || referrals.length === 0) {
    document.getElementById('table-body').innerHTML = `
      <tr><td colspan="6"><div class="empty"><div class="empty-icon">üë•</div><p>–í—ã –µ—â—ë –Ω–∏–∫–æ–≥–æ –Ω–µ –ø—Ä–∏–≥–ª–∞—Å–∏–ª–∏</p></div></td></tr>
    `;
    return;
  }

  // –ü–æ–¥—Å—á—ë—Ç —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
  let trialCount = 0;
  let paidCount = 0;
  let expiredCount = 0;

  const now = new Date();

  referrals.forEach(ref => {
    if (ref.is_paid) {
      paidCount++;
    } else {
      const trialEnds = ref.trial_ends_at ? new Date(ref.trial_ends_at) : null;
      if (trialEnds && trialEnds > now) {
        trialCount++;
      } else {
        expiredCount++;
      }
    }
  });

  document.getElementById('total-count').textContent = referrals.length;
  document.getElementById('trial-count').textContent = trialCount;
  document.getElementById('paid-count').textContent = paidCount;
  document.getElementById('expired-count').textContent = expiredCount;

  // –¢–∞–±–ª–∏—Ü–∞
  const tableBody = document.getElementById('table-body');
  tableBody.innerHTML = '';

  referrals.forEach(ref => {
    const row = document.createElement('tr');
    
    const createdAt = new Date(ref.created_at);
    const trialEnds = ref.trial_ends_at ? new Date(ref.trial_ends_at) : null;
    
    let status = '';
    let statusClass = '';
    let trialText = '‚Äî';

    if (ref.is_paid) {
      status = '‚úÖ –û–ø–ª–∞—á–µ–Ω';
      statusClass = 'status-paid';
      trialText = '‚Äî';
    } else {
      if (trialEnds) {
        const daysLeft = Math.ceil((trialEnds - now) / (1000 * 60 * 60 * 24));
        
        if (daysLeft > 0) {
          status = `‚è∞ –¢—Ä–∏–∞–ª (${daysLeft}–¥)`;
          statusClass = 'status-trial';
          trialText = trialEnds.toLocaleDateString('ru-RU');
        } else {
          status = '‚ùå –ò—Å—Ç—ë–∫';
          statusClass = 'status-expired';
          trialText = trialEnds.toLocaleDateString('ru-RU');
        }
      } else {
        status = '‚ùå –ò—Å—Ç—ë–∫';
        statusClass = 'status-expired';
      }
    }

    row.innerHTML = `
      <td><strong>${ref.name || '‚Äî'}</strong></td>
      <td>${ref.email}</td>
      <td>${ref.studio_name || '‚Äî'}</td>
      <td>${createdAt.toLocaleDateString('ru-RU')}</td>
      <td><span class="status ${statusClass}">${status}</span></td>
      <td>${trialText}</td>
    `;
    
    tableBody.appendChild(row);
  });
}

init();
  </script>
